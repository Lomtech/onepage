<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meine Links</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <header class="profile">
      <img class="avatar" src="assets/avatar.jpg" alt="Profilbild" />
      <h1 id="name">Max Mustermann</h1>
      <p id="bio">Designer · Webdev · Kaffee-Liebhaber — Hier meine wichtigsten Links.</p>
      <div class="controls">
        <button id="copyUrlBtn" class="btn small">Link kopieren</button>
        <button id="themeToggle" class="btn small">Theme</button>
      </div>
    </header>

    <section id="links" class="links"></section>

    <footer class="footer">
      <small>Ich beiße</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
